site_name: Daniel Panea
site_description: Explore AI and intelligent automations with Daniel Panea
site_url: https://danielpanea.com

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.keys


nav:
  - Home: index.md
  - Case Studies: 
    - portfolio/index.md
    - portfolio/projects/project-1.md
    - portfolio/projects/project-2.md
    - portfolio/projects/project-3.md


theme:
  name: material
  features:
    - search.suggest
    - toc.integrate
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - content.tooltips
    - content.tabs.link
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - scheme: danielpanea
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: custom
      accent: custom  
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: custom
      accent: custom
  font:
    text: Roboto
    code: Roboto Mono
  # icon:
  #   logo: mylogo
  logo: assets/mylogo_cropped.png
  favicon: assets/mylogo.svg

